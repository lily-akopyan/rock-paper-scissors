<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container head">
        <h1>ROCK PAPER SCISSORS</h1>
        <p id="subhead">First to 5 points wins</p>
    </div>
    <div id="choicebtns">
        <button class="choicebtn" id="rock"></button>
        <button class="choicebtn" id="paper"></button>
        <button class="choicebtn" id="scissors"></button>
    </div>
    <table id="outcomes">
        <tr>
            <th colspan="2">SCORES</th>
        </tr>
        <tr>
            <td>YOU</td>
            <td>COMPUTER</td>
        </tr>
        <tr>
            <td id="you">your choice</td>
            <td id="comp">computer choice</td>
        </tr>
        <tr>
            <td id="user-score">0</td>
            <td id="comp-score">0</td>
        </tr>
        <tr>
            <td colspan="2" id="round">round result</td>
        </tr>
    </table>
    <!-- <div id="outcomes" class="container">
        <p class="twocell">SCORES</p>
        <div>
            <span class="onecell">YOU</span>
            <span class="onecell">COMPUTER</span>
        </div>
        <div>
            <span id="you" class="onecell"></span>
            <span id="comp" class="onecell"></span>
        </div>
        <div>
            <span id="user-score" class="onecell">0</span>
            <span id="comp-score" class="onecell">0</span>
        </div>
        <p id="round" class="twocell"></p>
    </div>-->
    <div class="container popup">
        <div id="popup" class="">
            <p id="gameover"></p>
            <p id="winner"></p>
            <button id="resetbtn">PLAY AGAIN</button>
        </div>
    </div> 

    <footer>developed by <a href="https://github.com/lily-akopyan">lily-akopyan</a></footer>
</body>

</html>

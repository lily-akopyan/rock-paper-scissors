<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container head">
        <h1>ROCK PAPER SCISSORS</h1>
        <p id="subhead">First to 5 points wins</p>
    </div>
    <div id="choicebtns">
        <!-- <img href="rock.png" class="choicebtn" id="rock">
        <img href="paper.png" class="choicebtn" id="paper">
        <img href="scissors.png" class="choicebtn" id="scissors"> -->
        <button class="choicebtn" id="rock"></button>
        <button class="choicebtn" id="paper"></button>
        <button class="choicebtn" id="scissors"></button>
    </div>
    <div id="outcomes">
        <p>Computer chose: <span id="comp"></span></p>
        <p>Round result: <span id="round"></span></p>
        <p>Your score: <span id="user-score">0</span></p>
        <p>Computer score: <span id="comp-score">0</span></p>
        <div class="container popup">
            <div id="popup">
                <p id="gameover"></p>
                <p id="winner"></p>
                <button id="resetbtn">PLAY AGAIN</button>
            </div>
        </div>
    </div>
</body>

</html>
